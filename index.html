<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drink Snobs - Coffee & Tea Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>Drink Snobs</h1>
            <div class="header-stats">
                <span class="rating">Rating: <span id="rating">-</span> ‚≠ê</span>
                <span class="served">Served: <span id="served-count">0</span></span>
                <button class="book-btn" id="book-btn">üìñ Recipe Book</button>
            </div>
        </header>

        <main>
            <!-- Customer Area -->
            <section class="customer-area">
                <div class="customer" id="customer">
                    <div class="customer-avatar" id="customer-avatar">üßë</div>
                    <div class="speech-bubble" id="speech-bubble">
                        <p id="customer-order">Welcome to your first day! Click "Next Customer" to start.</p>
                    </div>
                </div>
                <div class="customer-actions">
                    <button class="next-btn" id="next-customer-btn">Next Customer</button>
                    <button class="sorry-btn" id="sorry-btn">Sorry, we don't have that...</button>
                </div>
            </section>

            <!-- Suggestion Panel (for unavailable drinks) -->
            <section class="suggestion-panel" id="suggestion-panel" style="display: none;">
                <h3>Suggest an alternative:</h3>
                <div class="suggestion-buttons">
                    <button class="suggest-btn" data-drink="black-coffee">‚òï Black Coffee</button>
                    <button class="suggest-btn" data-drink="espresso">‚òï Espresso</button>
                    <button class="suggest-btn" data-drink="green-tea">üçµ Green Tea</button>
                    <button class="suggest-btn" data-drink="black-tea">üçµ Black Tea</button>
                </div>
            </section>

            <!-- Preparation Station -->
            <section class="prep-station" id="prep-station">
                <h2>Preparation Station</h2>

                <!-- Drink Selection -->
                <div class="drink-selection">
                    <label>Select Drink to Make:</label>
                    <div class="drink-buttons" id="drink-buttons">
                        <button class="drink-btn" data-drink="black-coffee">‚òï Black Coffee</button>
                        <button class="drink-btn" data-drink="espresso">‚òï Espresso</button>
                        <button class="drink-btn" data-drink="green-tea">üçµ Green Tea</button>
                        <button class="drink-btn" data-drink="black-tea">üçµ Black Tea</button>
                    </div>
                </div>

                <div class="drink-display">
                    <div class="cup" id="cup">
                        <div class="liquid" id="liquid"></div>
                    </div>
                    <p class="drink-name" id="drink-name">Select a drink above</p>
                </div>

                <div class="controls">
                    <!-- Temperature Control -->
                    <div class="control-group" id="temp-control">
                        <label>Water Temperature</label>
                        <div class="temp-display">
                            <span id="temp-value">70</span>¬∞C
                        </div>
                        <div class="button-row">
                            <button class="control-btn temp-btn" data-change="-10">-10</button>
                            <button class="control-btn temp-btn" data-change="-5">-5</button>
                            <button class="control-btn temp-btn" data-change="+5">+5</button>
                            <button class="control-btn temp-btn" data-change="+10">+10</button>
                        </div>
                        <div class="temp-presets">
                            <button class="preset-btn temp-preset" data-value="75">75¬∞C</button>
                            <button class="preset-btn temp-preset" data-value="85">85¬∞C</button>
                            <button class="preset-btn temp-preset" data-value="93">93¬∞C</button>
                            <button class="preset-btn temp-preset" data-value="96">96¬∞C</button>
                        </div>
                        <div class="cool-down-row">
                            <button class="cool-btn" id="cool-btn">Let it cool (-1¬∞C)</button>
                            <span class="cool-timer" id="cool-timer"></span>
                        </div>
                    </div>

                    <!-- Steep Time Control (for tea) -->
                    <div class="control-group hidden" id="steep-control">
                        <label>Steep Time</label>
                        <div class="steep-display">
                            <span id="steep-value">3</span> min
                        </div>
                        <div class="button-row">
                            <button class="control-btn steep-btn" data-change="-1">-1</button>
                            <button class="control-btn steep-btn" data-change="-0.5">-0.5</button>
                            <button class="control-btn steep-btn" data-change="+0.5">+0.5</button>
                            <button class="control-btn steep-btn" data-change="+1">+1</button>
                        </div>
                    </div>

                    <!-- Brew Method (for black coffee) -->
                    <div class="control-group hidden" id="method-control">
                        <label>Brewing Method</label>
                        <div class="method-display" id="method-value">Pour-over</div>
                        <div class="button-row">
                            <button class="method-btn active" data-method="pour-over">Pour-over</button>
                            <button class="method-btn" data-method="drip">Drip</button>
                        </div>
                    </div>

                    <!-- Brew Strength (for black coffee) -->
                    <div class="control-group hidden" id="strength-control">
                        <label>Brew Strength</label>
                        <div class="strength-display" id="strength-value">Medium</div>
                        <div class="button-row">
                            <button class="strength-btn" data-strength="light">Light</button>
                            <button class="strength-btn active" data-strength="medium">Medium</button>
                            <button class="strength-btn" data-strength="strong">Strong</button>
                        </div>
                    </div>

                    <!-- Espresso Controls -->
                    <div class="control-group hidden" id="pressure-control">
                        <label>Pressure</label>
                        <div class="pressure-display">
                            <span id="pressure-value">9</span> bars
                        </div>
                        <div class="button-row">
                            <button class="control-btn pressure-btn" data-change="-1">-1</button>
                            <button class="control-btn pressure-btn" data-change="+1">+1</button>
                        </div>
                    </div>

                    <div class="control-group hidden" id="extraction-control">
                        <label>Extraction Time</label>
                        <div class="extraction-display">
                            <span id="extraction-value">25</span> sec
                        </div>
                        <div class="button-row">
                            <button class="control-btn extraction-btn" data-change="-5">-5</button>
                            <button class="control-btn extraction-btn" data-change="-1">-1</button>
                            <button class="control-btn extraction-btn" data-change="+1">+1</button>
                            <button class="control-btn extraction-btn" data-change="+5">+5</button>
                        </div>
                    </div>

                    <div class="control-group hidden" id="water-control">
                        <label>Water Amount</label>
                        <div class="water-display">
                            <span id="water-value">30</span> ml
                        </div>
                        <div class="button-row">
                            <button class="control-btn water-btn" data-change="-5">-5</button>
                            <button class="control-btn water-btn" data-change="+5">+5</button>
                        </div>
                    </div>

                    <div class="control-group hidden" id="beans-control">
                        <label>Coffee Grounds</label>
                        <div class="beans-display">
                            <span id="beans-value">18</span> g
                        </div>
                        <div class="button-row">
                            <button class="control-btn beans-btn" data-change="-1">-1</button>
                            <button class="control-btn beans-btn" data-change="+1">+1</button>
                        </div>
                    </div>
                </div>

                <button class="serve-btn" id="serve-btn" disabled>Serve Drink</button>
            </section>

            <!-- Review Display -->
            <section class="review-area" id="review-area" style="display: none;">
                <div class="review-card">
                    <div class="review-stars" id="review-stars">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</div>
                    <p class="review-text" id="review-text"></p>
                </div>
            </section>
        </main>

        <!-- Recipe Book Modal -->
        <div class="modal" id="recipe-modal">
            <div class="modal-content">
                <button class="close-btn" id="close-modal">&times;</button>
                <h2>üìñ Recipe Book</h2>

                <div class="recipe-tabs">
                    <button class="recipe-tab active" data-drink="black-coffee">Black Coffee</button>
                    <button class="recipe-tab" data-drink="espresso">Espresso</button>
                    <button class="recipe-tab" data-drink="green-tea">Green Tea</button>
                    <button class="recipe-tab" data-drink="black-tea">Black Tea</button>
                </div>

                <div class="recipe-content" id="recipe-content">
                    <!-- Content populated by JS -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
